name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v2
      - name: Setup ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: 16.14.0
          cache: 'npm'
      - name: Install âš™ï¸
        run: npm ci
      - name: ESLint
        run: npm run lint:ci
      - name: Prettier
        run: npm run format:check
      - name: Test Unitaire ğŸ“‹
        run: npm run test:cov
      - name: Build ğŸ› 
        run: npm run build
      - name: Archive build ğŸ› 
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: deploy_dist
          path: dist
